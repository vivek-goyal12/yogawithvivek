    <!-- Navigation -->

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

    <!-- Banner Slider Section -->
    <section class="banner-slider">
        <div class="slides">
            <img src="banner1.png" alt="Yoga Banner 1">
            <img src="banner2.png" alt="Yoga Banner 2">
            <img src="banner3.png" alt="Yoga Banner 3">

    <!-- Home Content -->
    <section class="content">
        <h1>Welcome to Yoga With Vivek</h1>
        <p>Discover the power of Yoga and Pranayama to transform your mind and body. 
        Learn ancient techniques for modern life and embrace wellness, peace, and balance.</p>
    </section>

    <!-- JavaScript for Slider -->
    <script>
        let index = 0;
        const slides = document.querySelector(".slides");
        const total = slides.children.length;

        function showSlide() {
            index = (index + 1) % total;
            slides.style.transform = `translateX(${-index * 100}%)`;
        }

        setInterval(showSlide, 3000); // Change slide every 3 seconds
    </script>

</body>
