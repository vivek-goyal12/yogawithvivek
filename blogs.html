<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - Yoga With Vivek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Yoga With Vivek Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blogs.html" class="active">Blogs</a></li>
                <li><a href="courses.html">My Courses</a></li>
                <li><a href="https://www.youtube.com/@yogawithvivek4578" target="_blank">YouTube</a></li>
            </ul>
        </nav>
    </header>

    <!-- Blog Section -->
    <section class="content">
        <h1>Our Blogs</h1>
        <div id="blog-container"></div>
    </section>

    <script src="blogs-data.js"></script>
    <script>
        const container = document.getElementById("blog-container");

        blogs.forEach(blog => {
            const blogElement = document.createElement("div");
            blogElement.classList.add("blog-post");
            blogElement.innerHTML = `
                <h2>${blog.title}</h2>
                <small><em>${blog.date}</em></small>
                <p>${blog.content}</p>
                <hr>
            `;
            container.appendChild(blogElement);
        });
    </script>

</body>
</html>
