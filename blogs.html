<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga With Vivek - Blogs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Yoga With Vivek Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blogs.html" class="active">Blogs</a></li>
                <li><a href="courses.html">My Courses</a></li>
                <li><a href="https://www.youtube.com/@yogawithvivek4578" target="_blank">YouTube</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <h1>Our Blogs</h1>
        <div id="blog-list"></div>
    </section>

    <script src="blogs-data.js"></script>
    <script>
        const blogList = document.getElementById('blog-list');

        blogs.forEach(blog => {
            const blogCard = document.createElement('div');
            blogCard.classList.add('blog-card');

            blogCard.innerHTML = `
                <img src="${blog.image}" alt="${blog.title}" class="blog-image">
                <h2>${blog.title}</h2>
                <p>${blog.excerpt}</p>
                <a href="blog-post.html?id=${blog.id}" class="read-more">Read More</a>
            `;

            blogList.appendChild(blogCard);
        });
    </script>

</body>
</html>
